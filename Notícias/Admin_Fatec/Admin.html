    <body>
        <!-- menu -->
        <nav class="navbar navbar-dark navbar-expand-md justify-content-between fixed-top" style="background-color: #212021;">
            <div class="navbar-collapse collapse dual-nav w-100">
                <ul class="navbar-nav">

        <br><br><br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-4">
                    <div class="list-group">
                        <a href="../index.html" class="list-group-item" target="_blank">Home</a>
                        <a href="../about.html" class="list-group-item">Cadastrar</a>
                    </div>
                </div>
                <div class="col-lg-9 mb-4">
                    <h2>Nova NEWS</h2><hr>
                    <a href="#" class="btn btn-primary" target="_blank">Editar</a><br><hr>
                    <form>
                        <div class="form-group">
                            <label for="inputText">Titulo:</label>
                            <input type="text" class="form-control" id="inputText" aria-describedby="textHelp" placeholder="Digite o titulo da notica!">
                            <small id="textHelp" class="form-text text-muted">Digite o titulo da noticia.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleDescricao">Breve descricao da noticia:</label>
                            <textarea class="form-control" id="exampleDescricao" rows="2" placeholder="Digite uma sinopse da noticia"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect1">Curso ou Outros:</label>
                            <select class="form-control" id="exampleSelect1">
                                <option>Novidades</option>
                                <option>Gest. Produção Industrial</option>
                                <option>Gest. Tecnologia Informação</option>
                                <option>Meio Ambiente</option>
                                <option>Logística</option>
                                <option>Sistemas Internet</option>
                                <option>Sistemas Internet</option>
                                <option>Cosntrução Naval</option>
                                <option>Sistemas Navais</option>
                                <option>Transporte</option>
                                <option>Moradia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Noticia:</label>
                            <textarea class="form-control" id="exampleTextarea" rows="15" placeholder="Digite toda a noticia"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile1">Escolha imagem para o Index -> 700x400</label>
                            <input type="file" class="form-control-file" id="exampleInputFile1" aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">Tamanho da imagem do index  700x400.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Escolha imagem para o POST -> 900x300</label>
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">Tamanho da imagem do POST 900x300.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar!</button>
                    </form>
                </div>
            </div>
        </div>
