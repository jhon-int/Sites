<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js"></script>
<script>
$(document).ready(function(){
    $("#esconde").click(function(){
        $("p").hide();
    });
    $("#mostra").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>
<p>Bom dia!</p>
<button id="esconde">Esconder</button>
<button id="mostra">Mostrar</button>

</body>
</html>
